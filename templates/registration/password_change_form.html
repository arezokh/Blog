{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block content%}
<div class="container">
    <div class="col-6">
        <br>
        <h1>Change Password</h1>
        <p>Please enter your old password</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Change my password" class="btn btn-success">
        </form>
        <br>
    </div>
</div>

{% endblock content %}
