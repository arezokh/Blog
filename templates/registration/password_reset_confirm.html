{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="container">
    <div class="col-6">
        <br>
        <h1>Set a new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Change password">
        </form>
        <br>
    </div>
</div>
{% endblock content %}
