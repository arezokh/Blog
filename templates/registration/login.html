{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-6">
        <br>
    <h1>Login Form</h1>
    <form method="post">
        
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        
    </form>
    <br>
    </div>
</div>
{% endblock content %}
